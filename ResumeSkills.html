<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills in resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="border"> <h3>My skills </h3></div>
   <div class="progress-bar bg-success progress-bar-striped progress-bar-animated my-5 border" style=width:80%>HTML 80%</div>
   <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated my-5 border" style=width:70%>CSS 70%</div>
   <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated my-5 border" style=width:80%>JavaScript 80%</div>
   <div class="progress-bar bg-info progress-bar-striped progress-bar-animated my-5 border" style=width:70%>Bootstap 70%</div>
   <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="70"
   aria-valuemin="0" aria-valuemax="100" style="width:70%">
     70% Complete (danger)
   </div>
</body>
</html>
