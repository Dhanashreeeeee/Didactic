<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <h2>You are going to a Trip.</h2>


    <script>
        var visa='Paris';
        switch(visa)
        {
            case 'Venice':visa
                document.write("You've Visa Of Venice.");
                document.write("Enjoy your trip to <b>Venice</b>");
                break;
            case 'New York':visa
                document.write("You've Visa of New York");
                document.write("Enjoy your trip to <b>New York</b> ");
                break;
            case 'Paris':visa
                document.write("You've Visa Of Paris");
                document.write("<br>");
                document.write("Enjoy your trip to <b>Paris</b> ");
                break;
            default:visa
                 document.write("Sorry you don't have a Visa.");
           
        }

    </script>
</body>
</html>
